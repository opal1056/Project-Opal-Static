<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <meta name="googlebot" content="index, follow, snippet" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: white;
      background-color: #1C1C1C;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0; /* Ensure particles.js is in the background */
    }

    .content {
      z-index: 2; /* Ensure content is above particles.js */
      text-align: center;
    }

    h1 {
      margin: 0;
      margin-bottom: 20px; /* Space between heading and input box */
    }

    #uv-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #uv-address {
      width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fff;
      background-color: black;
      color: white;
      font-size: 16px;
      margin-top: 20px; /* Space below the input box */
      z-index: 2; /* Ensure input box is in front */
      position: relative; /* Ensure it respects z-index */
    }

    #uv-address::placeholder {
      color: white;
    }

    footer {
      display: none; /* Hide footer */
    }
  </style>
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Project Opal</h1>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
      <input id="uv-address" type="text" placeholder="Dive into the unblocked web..." />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "top",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "repulse"
          },
          "onclick": {
            "enable": false,
            "mode": "push"
          },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
